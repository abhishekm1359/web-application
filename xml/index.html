<html>
    <head>
        <title>Xml Table</title>
   
    <style>
            table, th, td{
                border: 1px solid black;

            }

            th, td{
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <button type="button" onclick="display_table()">Show Table</button>
        <table id="demo"></table>

        <script>
            function display_table(){
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status==200){
                        myFunction(this);
                    }
                };
                xmlhttp.open("GET", "xmltable.xml", true);
                xmlhttp.send();
            }

            function  myFunction(xml) {
                var xmlDoc = xml.responseXML;
                var table="<tr><th>Name</th><th>Place</th><th>DOB</th><th>College</th></tr>";
                var x = xmlDoc.getElementsByTagName("student");
                for(var i=0; i <x.length; i++){
                    table += "<tr><td>"+ 
                    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</td><td>" + 
                    x[i].getElementsByTagName("place")[0].childNodes[0].nodeValue + "</td><td>" + 
                    x[i].getElementsByTagName("dob")[0].childNodes[0].nodeValue + "</td><td>" + 
                    x[i].getElementsByTagName("college")[0].childNodes[0].nodeValue + "</td></tr>"  
                }
                document.getElementById("demo").innerHTML = table;

            }
        </script>
    </body>
</html>
