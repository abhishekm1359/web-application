<html>
<head>
<script src ="https://d3js.org/d3.v7.min.js"></script>
<!--<canvas id="myChart" "width:100%;max-width:600px"></canvas>-->

<style>
svg rect{
 fill:lavender;
}

</style>
</head>
<body>
<script>
var data = [10,5,12,15];
var width = 300, 
scaleFactor = 20,
barHeight = 30;

var graph=d3.select("body")
.append("svg")
.attr("width",width)
.attr("height",barHeight*data.length);

var bar=graph.selectAll("g")
.data(data)
.enter()
.append("g")
.attr("transform",function(d,i)
 {
 return "translate(0,"+i*barHeight +")";
 });
bar.append("rect").attr("width",function(d){return d*scaleFactor;
})
.attr("height",barHeight-1);
bar.append("text")
.attr("x",function(d){return(d*scaleFactor);})
.attr("y",barHeight/2)
.attr("dy",".35em")
.text(function(d){return d;});

</script>
</body>

</html>
